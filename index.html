<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mingizuk</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section class="first-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <img
                            class="logo"
                            src="./landing_img/logo.png"
                            alt="logo"
                        />
                    </div>
                    <div class="col-12 col-md-6">
                        <h1 class="title-white">
                            내가 만드는 아주 작은 기적<br />밍기적
                        </h1>
                        <p class="desc-white">
                            거창한 운동일 필요 없어요. <br />밍기적과 함께 매일
                            소소한 건강 루틴을 함께해요.
                        </p>
                    </div>
                    <div class="col-12 col-md-6 button-center">
                        <button>다운로드 하기</button>
                        <p class="desc-white">
                            안드로이드 유저는 Chorme, 아이폰 유저는 Safari에서
                            다운로드 버튼을 눌러주세요.
                        </p>
                    </div>
                    <div class="col-12 col-md-6">
                        <img />
                        <p class="desc-white">
                            <strong>앱스토어 다운로드</strong>
                        </p>
                        <p class="desc-white">
                            Coming Soon! 조금만 기다려 주세요.
                        </p>
                    </div>
                    <div class="col-12 col-md-6 button-center">
                        <a><img src="./landing_img/btn-google.png" /></a>
                    </div>
                    <div class="col-12 col-md-6 button-center">
                        <a><img src="./landing_img/btn-apple.png" /></a>
                    </div>
                </div>
            </div>
        </section>
        <section class="second-section">
            <div class="container">
                <row>
                    <div class="col-12 col-md-6">
                        <h1 class="title-black">작은<br />움직임 부터</h1>
                        <p class="desc-black">
                            부담스러운 운동은 NO! <br />
                            꾸준히 할 수 있는 움직임으로 루틴을 짜보세요.
                        </p>
                        <img src="./landing_img/routine-setting.png" />
                        <img src="./landing_img/routine.png" />
                    </div>
                </row>
            </div>
        </section>
        <section class="third-section">
            <div class="container">
                <row>
                    <div class="col-12 col-md-6">
                        <h1 class="title-black">
                            귀여운 친구들과<br />함께 밍기적
                        </h1>
                        <p class="desc-black">
                            밍기적 캐릭터와 함께 습관을 기르세요! <br />
                            계속해서 다른 모습으로 레벨업 합니다.
                        </p>
                        <img src="./landing_img/friends.png" />
                    </div>
                </row>
            </div>
        </section>
    </body>
</html>
